<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Evita barras de scroll en la página */
        }

        iframe {
            width: 100%;
            height: 100vh; /* Asegura que ocupe toda la altura de la ventana */
            border: none; /* Elimina bordes del iframe */
        }
    </style>
</head>
<body>
    <iframe src="Álvaro Ajenjo Jurado - CV.pdf"></iframe>
</body>
